<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Paint Commerce - Login</title>
</head>

<body>
    <div class="login">
        <div class="login_containter">
            <div class="login_containter_logo">
                <img src="../assets/Logos/log-paint.png" alt="" class="login_containter_img">
                <h2>CUADRO <div>A CUADRO</div>
                </h2>
            </div>

            <form action="">
                <label for="pasword" class="label">Dirección de correo electrónico</label>
                <input class="input pasword" type="email" name="" id="pasword" placeholder="texto@gmail.com">

                <label for="confirm-psaword" class="label">Contraseña</label>
                <input class="input confirm-pasword" type="password" name="" id="confirm-psaword" placeholder="*****">

                <input class="input confirm" type="submit" name="" id="" value="Iniciar sesión">
            </form>

            <a href="">Olvidé mi contraseña</a>

            <input class="input confirm inscribirse" type="submit" name="" id="" value="Inscribirse">

        </div>
    </div>
</body>

</html>
