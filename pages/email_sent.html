<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/email_sent.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Paint Commerce - Login</title>
</head>

<body>
    <div class="login">
        <div class="login_containter">
            <div class="login_containter_logo">
                <img src="../assets/Logos/log-paint.png" alt="" class="login_containter_img">
                <h2>CUADRO <div>A CUADRO</div>
                </h2>
            </div>

            <h1 class="login_containter_title">¡E-mail ha sido enviado!</h1>

            <p class="login_containter_sub-title">Consulte su bandeja de entrada para obtener instrucciones sobre cómo restablecer la contraseña.</p>

            <div class="email_logo_containter">
                <img src="../assets/Icons/email.svg" alt="">
            </div>

            <input class="input confirm" type="submit" name="" id="" value="Login">

            <p>
                <span>¿No recibiste el correo electrónico?</span>
                <a href="">Reenviar</a>
            </p>
        </div>
    </div>
</body>

</html>
