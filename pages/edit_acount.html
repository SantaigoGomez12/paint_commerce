<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="login">
        <div class="login_containter">

            <h1 class="login_containter_title">Mi cuenta</h1>
            <form action="">
                <label for="pasword" class="label">Nombre</label>
                <input class="input pasword" type="text" name="" id="pasword" placeholder="Nombre">

                <label for="confirm-psaword" class="label">Dirección de correo electrónico</label>
                <input class="input confirm-pasword" type="email" name="" id="confirm-psaword"
                    placeholder="texto@gmail.com">

                <label for="confirm-psaword" class="label">Contraseña</label>
                <input class="input confirm-pasword" type="password" name="" id="" placeholder="*****">

            </form>

            <input class="input confirm inscribirse" type="submit" name="" id="" value="Editar">
        </div>
    </div>
